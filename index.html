<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>Javascript Calculator</title>
	
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/style.css">
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
	<link rel="stylesheet" href= "css/font-awesome.min.css">
	<link rel="stylesheet" href= "css/timeline.css">
	<!--<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,600,700"></link>-->
  </head>
		<div class ="container-fluid">
			<div class ="row">
			
				<div class ="col-xs-12 col-md-8 col-md-offset-2">
					<h1 class = "text-center">Pomodoro</h1>
				</div>
				
				<div class ="col-xs-12 col-md-8 col-md-offset-2 text-center">
					<div class ="col-xs-1 col-xs-offset-2 col-md-1 col-md-offset-2 text-center">
						<button class ="btn btn-pomo" id ="break-minus">
							<h4><i class="fa fa-minus"></i></h4>
						</button>
					</div>
					<div class ="col-xs-1 col-md-1 text-center">
						<h3 id="breaktime">3</h3>
					</div>
					<div class ="col-xs-1 col-md-1 text-center" id ="break-plus">
						<button class ="btn btn-pomo">
							<h4><i class="fa fa-plus"></i></h4>
						</button>
					</div>
					
					<div class ="col-xs-1 col-xs-offset-1 col-md-1 col-md-offset-1 text-center">
						<button class ="btn btn-pomo" id ="timer-minus">
							<h4><i class="fa fa-minus"></i></h4>
						</button>
					</div>
					<div class ="col-xs-1 col-md-1 text-center">
						<h3 id="time">25</h3>
					</div>
					<div class ="col-xs-1 col-md-1 text-center">
						<button class ="btn btn-pomo" id ="timer-plus">
							<h4><i class="fa fa-plus"></i></h4>
						</button>
					</div>
				</div>
				
				<div class ="col-xs-12 col-md-8 col-md-offset-2">
					<div class = "circle-border">
						<div class = "mask" id="timer-mask">
						</div>
					</div>
					<button class ="btn btn-start" id="button-start">
						<h1 id="timer-time">START</h1>
					</button>
					<div class="circle">
					</div>
					
					<div class ="buffer">
					</div>
					<div class = "circle-border-break">
						<div class = "mask-break" id ="break-mask">
						</div>
					</div>
					<div class ="circle-text-break text-center">
						<h2 id="timer-break">3</h2>
					</div>
					<div class="circle-break">
					</div>
				</div>
				
				</div>
			</div>
		</div>
  <body>
	
	</div>
	<script src='js/bootstrap.min.js'></script>
	<script src='js/script.js'></script>
  </body>
</html>
